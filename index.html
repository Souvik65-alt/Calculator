<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroCalc Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">ElectroCalc</h1>
                <div class="header-controls">
                    <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="modeToggle" class="icon-btn" aria-label="Change mode">
                        <i class="fas fa-calculator"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Mode Selection Dropdown -->
        <div id="modeDropdown" class="mode-dropdown">
            <div class="dropdown-content">
                <div class="mode-category">
                    <h3>Basic Tools</h3>
                    <button class="mode-btn" data-mode="basic">Standard Calculator</button>
                </div>
                
                <div class="mode-category">
                    <h3>Circuit Fundamentals</h3>
                    <button class="mode-btn" data-mode="ohm">Ohm's Law</button>
                    <button class="mode-btn" data-mode="power">Power Calculator</button>
                    <button class="mode-btn" data-mode="resistor">Resistor Code</button>
                    <button class="mode-btn" data-mode="series-parallel">Series/Parallel</button>
                </div>
                
                <div class="mode-category">
                    <h3>Advanced Tools</h3>
                    <button class="mode-btn" data-mode="reactance">Reactance</button>
                    <button class="mode-btn" data-mode="opamp">Op-Amp</button>
                    <button class="mode-btn" data-mode="555">555 Timer</button>
                </div>
            </div>
        </div>

        <!-- Calculator Display -->
        <div class="display-container">
            <div class="mode-indicator">
                <span id="currentMode">Standard Calculator</span>
            </div>
            <div id="calculationDisplay" class="calculation-display"></div>
            <div id="resultDisplay" class="result-display">0</div>
        </div>

        <!-- Main Calculator Interface -->
        <div id="calculatorInterface" class="calculator-interface">
            <!-- Content will be dynamically loaded based on mode -->
        </div>

        <!-- Universal Numpad -->
        <div class="numpad-container">
            <div class="numpad-grid">
                <!-- Numbers -->
                <button class="numpad-btn" data-value="7">7</button>
                <button class="numpad-btn" data-value="8">8</button>
                <button class="numpad-btn" data-value="9">9</button>
                
                <button class="numpad-btn" data-value="4">4</button>
                <button class="numpad-btn" data-value="5">5</button>
                <button class="numpad-btn" data-value="6">6</button>
                
                <button class="numpad-btn" data-value="1">1</button>
                <button class="numpad-btn" data-value="2">2</button>
                <button class="numpad-btn" data-value="3">3</button>
                
                <button class="numpad-btn" data-value="0">0</button>
                <button class="numpad-btn" data-value=".">.</button>
                <button class="numpad-btn" data-value="±">±</button>
            </div>
            
            <!-- Operations -->
            <div class="operations-grid">
                <button class="op-btn" data-op="clear">C</button>
                <button class="op-btn" data-op="backspace"><i class="fas fa-backspace"></i></button>
                <button class="op-btn" data-op="/">÷</button>
                
                <button class="op-btn" data-op="*">×</button>
                <button class="op-btn" data-op="-">−</button>
                <button class="op-btn" data-op="+">+</button>
                
                <button class="op-btn equals" data-op="=">=</button>
                <button class="op-btn special" id="exportPDF"><i class="fas fa-file-pdf"></i> Export</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
