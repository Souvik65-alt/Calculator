<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroCalc Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/jspdf.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">ElectroCalc Pro</h1>
                <div class="header-controls">
                    <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">ðŸŒ“</button>
                    <button id="menuToggle" class="icon-btn" aria-label="Menu">â˜°</button>
                </div>
            </div>
        </header>

        <!-- Mobile-Friendly Navigation Drawer -->
        <nav id="modeDrawer" class="mode-drawer">
            <div class="drawer-header">
                <h2>Calculation Modes</h2>
                <button id="closeDrawer" class="icon-btn">âœ•</button>
            </div>
            <div class="mode-categories">
                <!-- Basic -->
                <div class="mode-category">
                    <h3>Basic Tools</h3>
                    <button class="mode-btn" onclick="showMode('basic')">Standard Calculator</button>
                </div>
                
                <!-- Circuit Fundamentals -->
                <div class="mode-category">
                    <h3>Circuit Fundamentals</h3>
                    <button class="mode-btn" onclick="showMode('ohm')">Ohm's Law</button>
                    <button class="mode-btn" onclick="showMode('power')">Power Calculator</button>
                    <button class="mode-btn" onclick="showMode('series-parallel')">Series/Parallel</button>
                </div>
                
                <!-- Components -->
                <div class="mode-category">
                    <h3>Components</h3>
                    <button class="mode-btn" onclick="showMode('resistor')">Resistor Code</button>
                    <button class="mode-btn" onclick="showMode('capacitor')">Capacitor Code</button>
                    <button class="mode-btn" onclick="showMode('transistor')">Transistor Biasing</button>
                </div>
                
                <!-- Additional categories for other modes -->
            </div>
        </nav>

        <!-- Main Calculator Area -->
        <main class="calculator-container">
            <!-- Current Mode Display -->
            <div class="mode-indicator">
                <span id="currentMode">Basic Calculator</span>
            </div>
            
            <!-- Result Display -->
            <div class="result-container">
                <div id="calculationDisplay" class="calculation-display"></div>
                <div id="resultDisplay" class="result-display">0</div>
            </div>
            
            <!-- Dynamic Calculator Interface -->
            <div id="basic" class="mode-section">
                <!-- Basic calculator UI will be injected here by JS -->
            </div>
            
            <!-- Other mode sections (initially hidden) -->
            <div id="ohm" class="mode-section" style="display:none;"></div>
            <div id="power" class="mode-section" style="display:none;"></div>
            <!-- Additional mode sections -->
            
            <!-- Common Action Buttons -->
            <div class="action-buttons">
                <button id="clearBtn" class="action-btn">C</button>
                <button id="backspaceBtn" class="action-btn">âŒ«</button>
                <button id="exportBtn" class="action-btn export">Export PDF</button>
            </div>
        </main>

        <!-- Mobile-Specific Keypad -->
        <div class="mobile-keypad">
            <!-- This will be populated by JavaScript based on current mode -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
